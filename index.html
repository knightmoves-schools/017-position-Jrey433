<html>

<head>
    <title>Position</title>
    <style>
       .relative{
       Position: relative;
       Left: 50px;
       Top: 50px;
}
     .Fixed{
     Position: fixed;
     Left:50px;
     Top:50px;
}
     .absolute{
     position:absolute;
     Left:50px;
     Top:50px;
 }
    </style>
</head>

<body>
    <div class="relative">Relative Text</div>
    <div class="fixed">Fixed Text</div>
    <div class="absolute">Absolute Text</div>
</body>

</html>
